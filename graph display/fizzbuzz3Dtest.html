<!-- Here, the DOT files are converted to javascript format to view fizzbuzz in 3D. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Fizzbuzz Visualization</title>
  <style>
    body { margin: 0; }
    #3d-graph {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script src="https://unpkg.com/3d-force-graph"></script>
</head>
<body>
  <div id="3d-graph"></div>
  <script>
    const graphData = {
  nodes: [
    { id: '__SystemOverview', label: 'This graph represents a FizzBuzz processing system for an educational video.\nActors produce numbers divisible by 3 and 5.\nA processor combines them into FizzBuzz messages.\nA console printer outputs summary statistics every 10 seconds.\nAn ErrorLogger captures any processing errors.' },
    { id: 'DivBy3Producer', label: 'Produces numbers divisible by 3\nmod::div_by_3_producer\nAtLeastEvery(1ms)' },
    { id: 'DivBy5Producer', label: 'Produces numbers divisible by 5\nmod::div_by_5_producer\nAtLeastEvery(1ms)' },
    { id: 'FizzBuzzProcessor', label: 'Generates Fizz, Buzz, and FizzBuzz records\nmod::fizz_buzz_processor\nOnEvent(numbers:1)' },
    { id: 'ConsolePrinter', label: 'Prints summary counts to console\nmod::console_printer\nOnEvent(print_signal:1)' },
    { id: 'TimerActor', label: 'Triggers printing every 10 seconds\nmod::timer_actor\nAtLeastEvery(10sec)' },
    { id: 'ErrorLogger', label: 'Logs processing errors\nmod::error_logger\nOnEvent(errors:1)' },
    { id: '__NumberMessage', label: 'NumberMessage is a union type for numbers from DivBy3Producer and DivBy5Producer.\nVariants: DivBy3Number, DivBy5Number.' },
    { id: '__FizzBuzzMessage', label: 'FizzBuzzMessage contains "Fizz", "Buzz", or "FizzBuzz" records.\nGenerated by FizzBuzzProcessor for ConsolePrinter.' },
    { id: '__ErrorMessage', label: 'ErrorMessage captures any errors during processing.\nUsed by FizzBuzzProcessor to send to ErrorLogger.' }
  ],
  links: [
    { source: 'DivBy3Producer', target: 'FizzBuzzProcessor' },
    { source: 'DivBy5Producer', target: 'FizzBuzzProcessor' },
    { source: 'FizzBuzzProcessor', target: 'ConsolePrinter' },
    { source: 'TimerActor', target: 'ConsolePrinter' },
    { source: 'FizzBuzzProcessor', target: 'ErrorLogger' },
    { source: '__NumberMessage', target: 'DivBy3Producer' },
    { source: '__NumberMessage', target: 'DivBy5Producer' },
    { source: '__NumberMessage', target: 'FizzBuzzProcessor' },
    { source: '__FizzBuzzMessage', target: 'FizzBuzzProcessor' },
    { source: '__FizzBuzzMessage', target: 'ConsolePrinter' },
    { source: '__ErrorMessage', target: 'FizzBuzzProcessor' },
    { source: '__ErrorMessage', target: 'ErrorLogger' }
  ]
};



    const Graph = ForceGraph3D()(document.getElementById('3d-graph'))
      .graphData(graphData);
  </script>
</body>
</html>

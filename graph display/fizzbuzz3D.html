<!-- In this file, along with script.js, trying to use graphlibDot to parse DOT file to visualize the graph in 3D. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Graph Visualization</title>
  <style>
    body { margin: 0; }
    #3d-graph {
      width: 100%;
      height: 100vh;
    }
  </style>
  <!-- Include 3d-force-graph -->
  <script src="https://unpkg.com/3d-force-graph"></script>
  <!-- Include graphlib-dot from CDN -->

</head>
<body>
  <div id="3d-graph"></div>

  <!-- Load your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>

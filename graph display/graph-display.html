<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Graph Test</title>
  <style>
    body { margin: 0; }
    #3d-graph {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script src="https://unpkg.com/3d-force-graph"></script>
</head>
<body>
  <div id="3d-graph"></div>
  <script>
    const graphData = {
      nodes: [
        { id: 1 },
        { id: 2 },
        { id: 3 }
      ],
      links: [
        { source: 1, target: 2 },
        { source: 2, target: 3 }
      ]
    };

    const Graph = ForceGraph3D()(document.getElementById('3d-graph'))
      .graphData(graphData);
  </script>
</body>
</html>
